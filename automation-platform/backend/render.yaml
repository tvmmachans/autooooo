services:
  - type: web
    name: automation-platform-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render - don't override it
      # FRONTEND_URL can be set manually in Render dashboard if needed
